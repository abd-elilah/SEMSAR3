<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/accueil/nav-bar.css">
    <link rel="stylesheet" href="css/accueil/main.css">
    <link rel="stylesheet" href="css/accueil/footer-container.css">
    <link rel="stylesheet" href="css/sign-up/sign-up-container.css">
</head>
<body>
    <div class="container">
        <div class="sign-up-header">
            <div class="logo-container">
                <h1 class="logo-content">Semssar.ma</h1>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-form-container">
                <div class="sign-up-form-description">
                    Veuillez remplir Tous les champs *
                </div>
                <form action="">
                    <div class="firstname-lastname">
                        <input type="text" placeholder="Prenom" name="firstname" class="sign-up-input-field">
                        <input type="text" placeholder="Nom" name="lastname" class="sign-up-input-field">    
                    </div>
                    <input type="text" name="username" placeholder="Votre Nom d'utilisateur: Ex(dihamza, ...)" class="sign-up-input-field">
                    <input type="text" name="email" placeholder="Votre Email: Ex(atlas@lahihafdekMavalider.com)" class="sign-up-input-field">
                    <input type="text" name="telephone" placeholder="Votre Telephone: Ex(+212 651942612)" class="sign-up-input-field">
                    <input type="text" name="password" placeholder="Votre Password: Condition(Il faux respecter ...)" class="sign-up-input-field">
                    <input type="text" name="re-password" placeholder="Confirmer votre mot de pass" class="sign-up-input-field">
                    <input type="submit" value="S'inscrire" placeholder="Confirmer votre mot de pass" class="sign-up-submit sign-up-input-field">
                </form>
            </div>
        </div>
        <div class="footer-container">
            <h3 class="footer-content">All copyrights are reserved &copy;</h3>
        </div>
    </div>
</body>
</html>
